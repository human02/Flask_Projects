{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block content %}
<div class="bg-white rounded-2xl shadow-xl p-8 md:p-12">
    <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Send Us Your Feedback</h2>

    <form method="POST" action="/feedback" class="space-y-6">
        <!-- Name Input -->
        <div>
            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                Name
            </label>
            <input type="text" name="username" id="username" placeholder="Enter your name" required
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
        </div>

        <!-- Feedback Textarea -->
        <div>
            <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">
                Feedback
            </label>
            <textarea name="message" id="message" placeholder="Share your thoughts with us..." rows="8" required
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 resize-none"></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 pt-4">
            <button type="submit"
                class="flex-1 bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Submit Feedback
            </button>
            <button type="reset"
                class="flex-1 bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-4 focus:ring-gray-300 transition duration-300">
                Reset
            </button>
        </div>
    </form>
</div>

<!-- Decorative Elements -->
<div class="mt-8 text-center text-gray-600">
    <p class="text-sm">Your feedback helps us improve our services</p>
</div>
{% endblock %}
