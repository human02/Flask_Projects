<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-blue-800 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-3xl border border-white/20 shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-white mb-8 text-center">Login</h1>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-white font-medium mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300"
                    placeholder="Enter your username">
            </div>

            <div>
                <label class="block text-white font-medium mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300"
                    placeholder="Enter your password">
            </div>

            <button type="submit"
                class="w-full bg-white text-purple-900 py-3 rounded-full font-semibold hover:bg-gray-100 transition duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                Login
            </button>
        </form>
    </div>
</body>

</html>
