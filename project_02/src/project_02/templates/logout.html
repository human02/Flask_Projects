<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="text-center px-6">
        <div class="bg-white/10 backdrop-blur-lg p-10 rounded-3xl border border-white/20 shadow-2xl max-w-md">
            <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
            </div>

            <h2 class="text-3xl font-bold text-white mb-4">Logged Out</h2>
            <p class="text-gray-300 mb-8">You have been successfully logged out.</p>

            <div class="space-y-3">
                <a href="{{ url_for('login') }}"
                    class="block w-full bg-white text-purple-900 py-3 rounded-full font-semibold hover:bg-gray-100 transition duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                    Back to Login
                </a>
                <a href="{{ url_for('home') }}"
                    class="block w-full bg-white/20 text-white py-3 rounded-full font-semibold hover:bg-white/30 transition duration-300 border border-white/30">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>

</html>
