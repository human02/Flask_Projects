<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="text-center px-6">
        <div class="bg-white/10 backdrop-blur-lg p-10 rounded-3xl border border-white/20 shadow-2xl max-w-md">
            <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h2 class="text-4xl font-bold text-white mb-2">Welcome Back!</h2>
            <p class="text-2xl text-blue-300 font-semibold mb-2">{{ name }}</p>
            <p class="text-gray-300 mb-6">You are successfully logged in</p>
            <br><br>

            {% if isTopper %}
            <p class="text-xl text-blue-300 font-semibold mb-1">Congratulations!
            </p>
            <p class="text-xl text-blue-300 font-semibold mb-1">You are the topper of the class!</p>
            <br><br>
            {% endif %}
            <p class="text-blue-300">Your Marksheet: </p>
            {% for it in marksheet %}
            <ul class="text-gray-300">{{ it[0] }} = {{ it[1] }}</ul>
            {% endfor %}
            <br><br>
        </div>
        <a href="{{ url_for('logout') }}"
            class="inline-block bg-white text-purple-900 px-8 py-3 mt-6 rounded-full font-semibold hover:bg-gray-100 transition duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
            Logout
        </a>
    </div>
    </div>
</body>

</html>
